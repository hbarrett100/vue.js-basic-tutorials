<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .color-red { color: red; }
        .is-loading {background: red; }
    
    </style>







</head>

<body>

    <div id="root">
        <button :title="title">Hover Over Me!</button>
        <h1 :class="className">Hello World</h1>

        <button :class="{ 'is-loading':isLoading }" @click="toggleClass">Click Me</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>



        let app = new Vue({
            el: "#root",
            data: {
                className: "color-red",
                title: "Now the title is being set through javascript",
                isLoading: false
            },
            methods: {
                toggleClass() {
                    this.isLoading = true;
                }
            }

        });

    </script>
</body>

</html>
